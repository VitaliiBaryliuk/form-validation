<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Document</title>
</head>
<body>
    <form class="My-Form" action="" method="">
        <label class="My-Form__parent">First name:
            <input type="text" class="My-Form__input" name="first-name" data-value="text"/>
        </label>
        <label class="My-Form__parent">Last name:
            <input type="text" class="My-Form__input" name="last-name" data-value="text"/>
        </label>
        <label class="My-Form__parent">Birthday:
            <input type="text" class="My-Form__input" name="birthday" data-value="date"/>
        </label>
        <label class="My-Form__parent show-inline">
            <span>Your sex:   </span>
            <label><input type="radio" class="My-Form__input" name="sex"  value="male" data-value="bool" />male</label>
            <label><input type="radio" class="My-Form__input" name="sex"  value="female" data-value="bool"/>female</label>
        </label>    
        <label class="My-Form__parent">Country:
            <select class="My-Form__input" for="country" data-value="bool">
                <option value=""></option>
                <option name="ukraine" id="">Ukraine</option>
                <option name="uk" id="">United Kingdom</option>
                <option name="usa" id="">USA</option>
            </select>
        </label>
        <label class="My-Form__parent">Email:
            <input type="text" class="My-Form__input" name="email" data-value="email"/>
        </label>
        <label class="My-Form__parent">Password:
            <input type="text" class="My-Form__input" name="password" data-value="password"/>
        </label>
        <label class="My-Form__parent">Address:
            <input type="text" class="My-Form__input" name="address" data-value="text"/>
        </label>
        <textarea name="notes" cols="30" rows="10" placeholder="your notes"></textarea>
        <input class="form-submit" type="submit" value="submit" />
    </form>
    <script src="js/script.js"></script>
</body>
</html>
